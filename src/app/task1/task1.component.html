<h1>Counter App</h1>
<div style="text-align: center;">
  <h2 class="count">{{count}}</h2>
  <div>
    <button class="btn bg-red"  (click)="handleCount ('minus') ">Decrement</button>
    <button class="btn bg-black"  (click)="handleCount ('d') ">Reset</button>
    <button class="btn bg-green" (click)="handleCount ('add')">Increment</button>
  </div>
</div>
