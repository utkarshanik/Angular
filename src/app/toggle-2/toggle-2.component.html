
<button (click)="handlecol(1)">Green</button>
<button (click)="handlecol(2)">Black</button>
<button (click)="handlecol(3)">Red</button>
<button (click)="handlecol(4)">Blue</button>
<input type="text" (input)="inputcall($event)" placeholder="Enter the value">

@if(color==1)
{
  <div style="width: 150px; height: 150px; background-color: green;">
  </div>
}
@else if(color==2)
{
  <div style="width: 150px; height: 150px; background-color: rgb(3, 5, 3);">
  </div>
}
@else if(color==3)
{
  <div style="width: 150px; height: 150px; background-color: rgb(218, 97, 28);">
  </div>
}
@else ()
{
  <div style="width: 150px; height: 150px; background-color: rgb(31, 28, 218);">
  </div>
}
